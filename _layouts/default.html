<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>{% if page.title %} {{ page.title }} {% endif %} - Sounds Clever</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Sounds Clever" />
		<link rel="stylesheet" href="/css/style.css">	
	    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<link rel="shortcut icon" href="ico/favicon.png">
		<script src="//use.typekit.net/pyx2umz.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>

	</head>
	<body>

	<header role="banner">
		<section class="container">
			<article class="dis-f jc-sb">
				<div class="ta-c">
					<a href="/" class="logo-font fz-2 c-white">Sounds Clever</a>
				</div>
				<div class="jc-fe">
					<div id="admin_text" class="cur-p"><img src="/img/menu.svg" class="menu-icon"></img></div>
					<div id="menu">
						<a href="/">Home</a>
						<a href="/about">About</a>
						<a href="/list">Word List</a>
					</div>
				</div>
			</article>
		</section>
	</header>
	

	{{ content }}
	
	</body>
	
	
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="/js/custom.js"></script>

	<script>

	    $.getJSON("/search.json", function(data) {
	        console.log("[search.json loaded for random posts]");

	        var postsCount = data.length;

	        console.log(postsCount);
	        var posts = data;

	        var randomIndexUsed = [];
	        var counter = 0;
	        var numberOfPosts = 1;

	        var divRandomPosts = $("#random_posts");

	        while (counter < numberOfPosts)
	        {
	            var randomIndex = Math.floor(Math.random() * postsCount);

	            if (randomIndexUsed.indexOf(randomIndex) == "-1")
	            {
	                var postHREF = posts[randomIndex].href;
	                var postTitle = posts[randomIndex].title;
	                var postDefinition = posts[randomIndex].definition;
	                var postSynonyms = posts[randomIndex].synonyms;
	                var postExample1 = posts[randomIndex].example1;
	                var postExample2 = posts[randomIndex].example2;

	                if (counter == (numberOfPosts - 1)) {
	                    divRandomPosts.append('<h1 class="fz-5 mt-1 mb-0_5">“' + postTitle + '”</h1>' + '<h3 class="mb-1">' + postDefinition + '</h3>' + '<p> <em class="fz-1_2">' + postSynonyms + '</em> </p>' + '<ul class="sentences"> <li>' + postExample1 + '</li><li>' + postExample2 + '</li></ul>');
	                }
	                else {
	                    divRandomPosts.append('<p><a href="' + postHREF + '">' + postTitle + '</a></p><hr />');
	                }

	                randomIndexUsed.push(randomIndex);

	                counter++;
	            }
	        }
	    });
	    
	    
		$( "#admin_text" ).on( "click", function() {
			$( "#menu" ).fadeToggle( "fast" );
		});
		
		$( "#random_posts" ).on( "click", function() {
			$( "#menu" ).fadeOut( "fast" );
		});		

	</script>		
	
</html>
